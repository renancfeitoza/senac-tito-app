<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

<body>
  <!-- Menu Hamburguer -->
  <label for="check"><i class="material-icons" id="menu">menu</i></label>
  <div class="menu">
    <nav>
      <div class="profileI">
        <section></section>
      </div>
      <div class="options">
        <div class="optionsProfile">
          <section class="profileUI">
            <a href="../Principal/"><img src="img/home.svg" alt="" />Página principal</a>
          </section>
          <section class="profileUI">
            <a href="../Profile/"><img src="img/editprofile.svg" alt="" />Editar meu perfil</a>
          </section>
          <section class="profileUI">
            <a href=""><img src="img/interesses.svg" alt="" />Meus interesses</a>
          </section>
          <section class="sociais">
            <a href="https://www.facebook.com/senaclapatito" target="_blank"><img src="img/facebook.svg" alt="" /></a>
            <a href="https://www.instagram.com/senactito/" target="_blank"><img src="img/instagram.svg" alt="" /></a>
            <a href=""><img src="img/linkedin.svg" alt="" /></a>
            <a href=""><img src="img/twitter.svg" alt="" /></a>
          </section>
        </div>
      </div>
    </nav>
    <div class="logout">
      <section>
        <a href=""><img src="img/logout.svg" alt="" />Sair</a>
      </section>
    </div>
  </div>
  <!-- Logo -->
  <!-- <div class="logo">
      <img src="img/logo.png" alt="" class="logo" />
    </div> -->
  <!-- Conteúdo -->
  <div class="container">
    <hr class="line1" />
    <div class="row">
      <div class="col-md-3">
        <div class="text-center">
          <label for="profileImage"><img src="img/photo-camera.svg" class="avatar img-circle" alt="avatar"
              id="profileImage1" /></label>
          <h6>Foto de perfil</h6>
          <input type="file" class="inputProfile" id="profileImage" />
        </div>
        <hr class="line2" />
      </div>

      <div class="col-md-9 personal-info">
        <h3>Informações</h3>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">Nome:</label>
            <div class="col-lg-8">
              <input class="inputProfile" type="text" value="" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Sobrenome:</label>
            <div class="col-lg-8">
              <input class="inputProfile" type="text" value="" />
            </div>
          </div>
          <div class="form-group about">
            <label class="col-lg-3 control-label">Fale sobre você:</label>
            <div class="col-lg-8">
              <input class="inputProfile" type="text" value="" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Seu e-mail:</label>
            <div class="col-lg-8">
              <input class="inputProfile" type="text" value="" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Usuário:</label>
            <div class="col-md-8">
              <input class="inputProfile" type="text" value="" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Sua senha:</label>
            <div class="col-md-8">
              <input class="inputProfile" type="password" value="11111122333" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Confirme sua senha:</label>
            <div class="col-md-8">
              <input class="inputProfile" type="password" value="11111122333" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="button" class="btn btn-primary" value="Salvar alterações" />
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancelar" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="js/script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
